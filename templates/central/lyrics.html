{% extends 'base.html' %}

{% block title %} | Lyrics {% endblock %}

{% block content %}
<div class="card mb-3 justify-content-center shadow" style="max-width: 100%; height: 200px; background-color: rgb(255, 157, 157);">
    <div id="thumbnail">
    <div class="row no-gutters">
      <div class="col-md-2">
        <img src="{{ lyrics.song_art_image_url }}" class="card-img" alt="artist" height="103px">
      </div>
      <div class="col-md-6">
        <div class="card-body" style="background-color: white;">
          <h4 class="card-title" style="letter-spacing: 1px;">
            {{ lyrics.title }}
          </h4>
          
        <strong> 
          <h5 class="card-text text-muted" style="letter-spacing: 2px;">
            {{ lyrics.artist }}
          </h5>
          </strong>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <h3 class="text-center text-danger">'{{ lyrics.title }}'</h3>
  <p id="lyrics-content" class="text-center mb-4" style="white-space:pre-wrap; font-size: 22px; margin-top: -10px;">
    {{ lyrics.lyrics }}
    <span class="text-danger text-center">&hearts; &hearts; &hearts; &hearts;</span>
  </p>
</div>  
{% endblock %}
